<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Criação de usuário</title>
  </head>
  <body>
    <header></header>
    <main>
      <form>
        <h1>Criação de usuário</h1>
        <fieldset>
          <label for="create-name-input">Nome de usuário:</label>
          <input type="text" id="create-name-input" name="name" required />
          <br />
          <label for="create-email-user-input">Email:</label>
          <input type="email" id="create-email-user-input" name="email-user-input" required />
          <br />
          <label for="create-password-input">Senha:</label>
          <input type="password" id="create-password-input" name="password" required />
          <br />
          <button type="submit" onclick="createUser(event)">Cadastrar</button>
        </fieldset>
      </form>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/createUser.js"></script>
  </body>
</html>
